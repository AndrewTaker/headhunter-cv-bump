{{ define "toggle-switch" }}
<div id="toggle-switch-{{ .ID }}">
    <label>
        <input
            type="checkbox"
            role="switch"
            name="is_scheduled"
            {{ if eq .IsScheduled 1 }}checked{{ end }}
            hx-post="/toggle-schedule/{{ .ID }}"
            hx-target="#toggle-switch-{{ .ID }}"
            hx-swap="outerHTML"
            hx-trigger="change"
        />
        Set up for bumping 
    <span hx-swap="innerHTML" id="feedback-{{.ID}}" hx-ext="remove-me" remove-me="1s">
        {{ if eq .IsScheduled 1}}✅ Added{{ else }}❌ Removed{{ end }}
    </span>
    </label>
</div>
{{ end }}

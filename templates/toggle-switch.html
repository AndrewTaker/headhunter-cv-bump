{{ define "toggle-switch" }}
<div id="toggle-switch-{{ .ID }}">
    <label>
        <input
            type="checkbox"
            role="switch"
            name="is_scheduled"
            {{ if eq .IsScheduled 1 }}checked{{ end }}
            hx-post="/toggle-schedule/{{ .ID }}"
            hx-target="#toggle-switch-{{ .ID }}"
            hx-swap="outerHTML"
            hx-trigger="change"
        />
        Refresh
    </label>
</div>
{{ end }}

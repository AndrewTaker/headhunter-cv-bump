<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HHCV</title>
        <script src="./al.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>

    <body x-data="mainApp">
        <main id="content" class="container">

            <header class="container">
                <nav>
                    <ul>
                        <li><strong>HHCV Dashboard</strong></li>
                    </ul>
                    <ul id="navigation">
                        <li x-show="loading">
                            <a aria-busy="true">Загрузка...</a>
                        </li>
                        <li x-cloak>
                            <a :href="isLoggedIn ? 'javascript:void(0)' : `${BASE_URL}/auth/login`"
                                @click.prevent="isLoggedIn ? logout() : login()"
                                x-text="isLoggedIn ? 'Выйти' : 'Войти'"
                                role="button" class="contrast"
                            ></a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section id="errors" x-show="error" x-cloak>
                <article class="error" data-theme="dark">
                    <hgroup>
                        <h2>Ошибка</h2>
                        <p x-text="error"></p>
                    </hgroup>
                </article>
            </section>

            <section id="profile" x-show="isLoggedIn" x-cloak>
                <figure>
                    <hgroup>
                        <h1 x-text="`${user?.last_name || ''} ${user?.first_name || ''} ${user?.middle_name || ''}`"></h1>
                        <p>ID: <small x-text="user?.id"></small></p>
                    </hgroup>
                </figure>
            </section>

            <section id="resumes">
                <h2 x-show="isLoggedIn && !loading" x-cloak>Ваши резюме</h2>

                <article x-show="loading">
                    <p aria-busy="true">Загрузка резюме...</p>
                </article>

                <div class="grid">
                    <template x-for="resume in resumes" :key="resume.id">
                        <article x-cloak>
                            <header>
                                <hgroup>
                                    <h3 x-text="resume.title"></h3>
                                    <p>ID: <small x-text="resume.id"></small></p>
                                </hgroup>
                            </header>
                            <p>
                                <span role="mark"
                                    :class="resume.is_scheduled == 0 ? 'secondary' : 'primary'"
                                    x-text="resume.is_scheduled == 0 ? 'Не стоит в очереди' : 'Стоит в очереди'">
                                </span>
                            </p>
                            <footer>
                                <p>Создано: <span x-text="formatDate(resume.created_at)"></span></p>
                                <p>Обновлено: <span x-text="formatDate(resume.updated_at)"></span></p>
                                <a :href="`${BASE_URL}/resumes/${resume.id}/toggle`" role="button" class="secondary">Toggle Schedule</a>
                            </footer>
                        </article>
                    </template>
                </div>

                <article x-show="isLoggedIn && resumes.length === 0 && !loading" x-cloak>
                    <p>В базе нет резюме.</p>
                </article>

                <article x-show="!isLoggedIn && !loading && !error" x-cloak>
                    <p>Пожалуйста, войдите, чтобы просмотреть и управлять резюме.</p>
                </article>
            </section>

        </main>
    </body>
</html>
